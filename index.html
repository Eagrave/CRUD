<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock-in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#134478]">
  <div class="font-[sans-serif] ">
    <div class="grid lg:grid-cols-2 md:grid-cols-2 items-center gap-4">
      <div class="max-md:order-1 h-screen min-h-ful border-r-[20px] border-[#eebe2d]">
        <img src="./coll.jpg" class="w-full h-full object-cover" alt="login-image" />
      </div>

      <form class="max-w-xl w-full p-6 mx-auto">
        <div class="mb-12">
          <h3 class="text-[#e9eff1] font-[Oswald] text-[3rem] font-extrabold">SIGN IN</h3>
          <p class="text-[#e9eff1] text-sm mt-6">Don't have an account <a href="register.html" class="text-red-600 font-semibold hover:underline ml-1 whitespace-nowrap">Register here</a></p>
        </div>

        <div>
          <label class="text-[#e9eff1] text-sm block mb-2">Username</label>
          <div class="relative flex items-center">
            <input name="username" type="text" id="username-input" required class="w-full text-sm border border-[#eebe2d] px-4 py-3 rounded-md outline-[#eebe2d]" placeholder="Enter user name" />
            <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-2" viewBox="0 0 682.667 682.667">
              <defs>
                <clipPath id="a" clipPathUnits="userSpaceOnUse">
                  <path d="M0 512h512V0H0Z" data-original="#000000"></path>
                </clipPath>
              </defs>
              <g clip-path="url(#a)" transform="matrix(1.33 0 0 -1.33 0 682.667)">
                <path fill="none" stroke-miterlimit="10" stroke-width="40" d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z" data-original="#000000"></path>
                <path d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z" data-original="#000000"></path>
              </g>
            </svg>
          </div>
        </div>

        <div class="mt-8">
          <label class="text-[#e9eff1] text-sm block mb-2">Password</label>
          <div class="relative flex items-center">
            <input name="password" type="password" id="password-input" required class="w-full text-sm text-black border border-[#eebe2d] px-4 py-3 rounded-lg outline-[#eebe2d]" placeholder="Enter password" />
            <svg   id="toggle-password" 
            xmlns="http://www.w3.org/2000/svg" 
            fill="#bbb" 
            stroke="#bbb" 
            class="w-[18px] h-[18px] absolute right-2 cursor-pointer" 
            viewBox="0 0 128 128" 
            onclick="togglePasswordVisibility()" xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-2 cursor-pointer" viewBox="0 0 128 128">
              <path d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z" data-original="#000000"></path>
            </svg>
          </div>
        </div>

        <div class="flex flex-wrap items-center justify-between gap-4 mt-6">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
            <label for="remember-me" class="ml-3 block text-sm text-[#e9eff1]">
              Remember me
            </label>
          </div>
          <div>
            <a href="jajvascript:void(0);" class="text-[#134478] font-semibold text-sm hover:underline">
              Forgot Password?
            </a>
          </div>
        </div>

        <div class="mt-12">
          <button type="button" id="login" class="w-full border border-5 border-[#eebe2d] shadow-xl py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-[#3a60a6] hover:bg-blue-700 focus:outline-none">
            Sign in
          </button>
        </div>

      
      </form>
    </div>
  </div>
    <script src="login.js" defer></script>
</body>
</html>
